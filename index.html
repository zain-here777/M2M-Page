<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class=" col-lg-2 col-md-3 ">
            <h3 class="pt-3">Welcome, Amanda</h3>
            <p class="pt-2">Tue, 01 April 2024</p>
            <div class="filter-container pt-4">
                <h5 class="pb-4">Filter</h5>
                <form action="">
                    <select class="form-select" id="locationsidd" name="locations" style="min-width: 200px;"
                            class="elementor-field-textual">
                        <option value="">Locations</option>
                        <option value="Marbella East">Marbella East</option>
                        <option value="Altos de los Monteros">- Altos de los Monteros</option>
                        <option value="Bahía de Marbella">- Bahía de Marbella</option>
                        <option value="Cabopino">- Cabopino</option>
                        <option value="El Rosario">- El Rosario</option>
                        <option value="Elviria">- Elviria</option>
                        <option value="La Mairena">- La Mairena</option>
                        <option value="Las Chapas">- Las Chapas</option>
                        <option value="Río Real">- Río Real</option>
                        <option value="Santa Clara">- Santa Clara</option>
                        <option value="Marbella Center">Marbella Center</option>
                        <option value="Nagüeles">- Nagüeles</option>
                        <option value="Sierra Blanca">- Sierra Blanca</option>
                        <option value="The Golden Mile">- The Golden Mile</option>
                        <option value="Marbella West">Marbella West</option>
                        <option value="Aloha">- Aloha</option>
                        <option value="Nueva Andalucía">- Nueva Andalucía</option>
                        <option value="Puerto Banús">- Puerto Banús</option>
                        <option value="San Pedro de Alcántara">- San Pedro de Alcántara</option>
                        <option value="Estepona">Estepona</option>
                        <option value="Atalaya">- Atalaya</option>
                        <option value="Costalita">- Costalita</option>
                        <option value="New Golden Mile">- New Golden Mile</option>
                        <option value="Selwo">- Selwo</option>
                        <option value="Benahavís">Benahavís</option>
                        <option value="La Quinta">- La Quinta</option>
                        <option value="La Zagaleta">- La Zagaleta</option>
                        <option value="Los Flamingos">- Los Flamingos</option>
                        <option value="Benalmadena">Benalmadena</option>
                        <option value="Fuengirola">Fuengirola</option>
                        <option value="Mijas">Mijas</option>
                        <option value="Calahonda">- Calahonda</option>
                        <option value="Calanova Golf">- Calanova Golf</option>
                        <option value="Riviera del Sol">- Riviera del Sol</option>
                    </select>
                    </select>
                    <div>
                        <h6 class="pb-2  pt-3">Transaction Type</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="buy" name="buy">
                            <label class="form-check-label" for="buy">
                                Buy
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rent" name="rent">
                            <label class="form-check-label" for="rent">
                                Rent
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="sterm" name="sterm">
                            <label class="form-check-label" for="sterm">
                                Short Term
                            </label>
                        </div>
                    </div>
                    <div>
                        <h6 class="pb-2 pt-3">Type of Place</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="allproperty"
                                   name="allproperty">
                            <label class="form-check-label" for="allproperty">
                                All
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="building" name="building">
                            <label class="form-check-label" for="building">
                                Building
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="apartment" name="apartment">
                            <label class="form-check-label" for="apartment">
                                Apartment
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="office" name="office">
                            <label class="form-check-label" for="office">
                                Office
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="shop" name="shop">
                            <label class="form-check-label" for="shop">
                                Shop
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="house" name="house">
                            <label class="form-check-label" for="house">
                                House
                            </label>
                        </div>
                    </div>
                    <div>
                        <h6 class="pb-2 pt-3">Price Range</h6>
                        <input type="range" class="form-range" id="customRange1">
                        <div class="d-flex justify-content-between">
                            <span>$100</span>
                            <span>$10000</span>
                        </div>
                    </div>
                    <div>
                        <h6 class="pb-2 pt-3">
                            Size
                        </h6>
                        <input type="text" placeholder="Min" class="form-control">
                        <input type="text" placeholder="Max" class="form-control mt-2">

                    </div>
                    <div>
                        <h6 class="pb-2 pt-3">Features</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="furniture" name="furniture">
                            <label class="form-check-label" for="furniture">
                                Furniture
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="terrace" name="terrace">
                            <label class="form-check-label" for="terrace">
                                Terrace
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Garage" name="Garage">
                            <label class="form-check-label" for="Garage">
                                Garage
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="parking" name="parking">
                            <label class="form-check-label" for="parking">
                                Parking
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="balcony" name="balcony">
                            <label class="form-check-label" for="balcony">
                                Balcony
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="gym" name="gym">
                            <label class="form-check-label" for="gym">
                                Gym & Spa
                            </label>
                        </div>
                        <a class="load-more btn btn-primary mt-3" href="">Load More</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-10 col-md-9">
            <div class="row py-3" id="fav-items">

            </div>
            <div class="row">
                <div class="columns-container col-lg-3" id="columnsContainer">
                    <h4 class="pb-4 text-center">356 Results</h4>
                </div>
                <div class="col-lg-9">
                    <div id="column"></div>
                    <div class="row my-5">
                        <div class="col-lg-6">
                            <div id="map"></div>
                        </div>
                        <div class="col-lg-6">
                            <div>
                                <div class="contact-form-wrapper d-flex justify-content-center">
                                    <form action="#" class="contact-form">
                                        <h3 class="title">Contact us</h3>
                                        <p class="description">Feel free to contact us if you need any assistance, any
                                            help or another question.
                                        </p>
                                        <div>
                                            <input type="text" class="form-control rounded border-white mb-3 form-input"
                                                   id="name" placeholder="Full Name" required>
                                        </div>
                                        <div>
                                            <input type="email"
                                                   class="form-control rounded border-white mb-3 form-input"
                                                   placeholder="Email Address" required>
                                        </div>
                                        <div>
                                            <input type="number"
                                                   class="form-control rounded border-white mb-3 form-input"
                                                   placeholder="Telephone" required>
                                        </div>
                                        <div>
                                            <textarea id="message"
                                                      class="form-control rounded border-white mb-3 form-text-area"
                                                      rows="5" cols="30" placeholder="Message" required></textarea>
                                        </div>
                                        <div class="submit-button-wrapper">
                                            <input type="submit" value="Send">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script  src="Index.js">
</script>
</html>
